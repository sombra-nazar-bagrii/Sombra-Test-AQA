<div class="row justify-content-between">
  <div class="col-6">
    <form name="form" (ngSubmit)="f.form.valid && prev()" #f="ngForm" novalidate>
      <div class="form-group">
        <label>
          phoneOne
        </label>
        <input type="text" class="form-control" name="phoneOne" [(ngModel)]="user.phoneOne" #phoneOne="ngModel" required/>
        <small *ngIf="f.submitted && !phoneOne.valid" class="form-text text-danger">
          phoneOne-required
        </small>
      </div>
      <div class="form-group">
        <label>
          phoneTwo
        </label>
        <input type="text" class="form-control" name="phoneTwo" [(ngModel)]="user.phoneTwo"/>
      </div>
      <div class="form-group">
        <label>
          personalEmail
        </label>
        <input type="email" class="form-control" name="personalEmail" [(ngModel)]="user.personalEmail"/>
      </div>
      <div class="form-group">
        <label>
          skype
        </label>
        <input type="text" class="form-control" name="skype" [(ngModel)]="user.skype"/>
      </div>
      <div class="form-group">
        <label>choose position</label>
        <select class="form-control" [(ngModel)]="user.position" name="position">
          <option value="front-end developer">front-end developer</option>
          <option value="back-end developer">back-end developer</option>
          <option value="qa">qa</option>
          <option value="pm">pm</option>
        </select>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="activated" [(ngModel)]="user.activated"> activated
        </label>
      </div>
      <div class="form-group">
        <label>
          birthDate
        </label>
        <input type="date" class="form-control" name="birthDate" [(ngModel)]="user.birthDate"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-lg btn-outline-primary">
          prev
        </button>
      </div>
    </form>
  </div>
  <div class="col-4">
    <pre>{{ user | json }}</pre>
  </div>
</div>
