<div class="row justify-content-between">
  <div class="col-6">
    <form name="form" (ngSubmit)="f.form.valid && next()" #f="ngForm" novalidate>
      <div class="form-group">
        <label>
          firstname
        </label>
        <input type="text" class="form-control" name="firstname" [(ngModel)]="user.firstname" #firstname="ngModel" required/>
        <small *ngIf="f.submitted && !firstname.valid" class="form-text text-danger">
          firstname-required
        </small>
      </div>
      <div class="form-group">
        <label>
          lastname
        </label>
        <input type="text" class="form-control" name="lastname" [(ngModel)]="user.lastname" #lastname="ngModel" required/>
        <small *ngIf="f.submitted && !lastname.valid" class="form-text text-danger">
          lastname-required
        </small>
      </div>
      <div class="form-group">
        <label>
          email
        </label>
        <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required/>
        <small *ngIf="f.submitted && !email.valid" class="form-text text-danger">
          email-required
        </small>
      </div>
      <div class="form-group">
        <label>choose language</label>
        <select multiple class="form-control" [(ngModel)]="user.langKey" name="langKey">
          <option value="en">en</option>
          <option value="uk">uk</option>
          <option value="pl">pl</option>
          <option value="fr">fr</option>
        </select>
      </div>
      <div class="form-group">
        <label>upload file</label>
        <input type="file" (change)="uploadFile($event)" class="form-control-file">
      </div>
      <div class="form-group">
        <p class="mb-1">define roles</p>
        <div class="form-check form-check-inline" *ngFor="let check of roleCheckboxes; let index = index;">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="role{{index}}" [(ngModel)]="check.checked" (ngModelChange)="roleChanged()">
            {{check.name}}
          </label>
        </div>
      </div>
      <div class="form-group">
        <p class="mb-1">choose office</p>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" [(ngModel)]="user.office" name="chooseOffice" type="radio" value="Lviv">
            Lviv
          </label>
          <label class="form-check-label">
            <input class="form-check-input" [(ngModel)]="user.office" name="chooseOffice" type="radio" value="IF">
            IF
          </label>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-lg btn-outline-primary">
          next
        </button>
      </div>
    </form>
  </div>
  <div class="col-4">
    <pre>{{ user | json }}</pre>
  </div>
</div>
